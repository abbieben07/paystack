<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

    <body>

    </body>

    <script src="https://js.paystack.co/v2/inline.js"></script>
    <script src="../www/bridge.js"></script>
    <script>
        function makePayment({ key, email, amount, ref, channels, label }) {
            const paystack = new PaystackPop();
            paystack.newTransaction({
                key,
                email,
                amount,
                ref,
                channels,
                label,
                onSuccess: (transaction) => {
                    console.log("HTMl Worked");
                    Bridge.callback("makePayment", { code: 0, message: "Successful", transaction })
                },
                onCancel: () => {
                    Bridge.callback("makePayment", { code: 2, message: "Cancelled" })
                }
            });

        }
    </script>

</html>
